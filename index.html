<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment2</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
    <h1>HÃ¥vards Living Center Norway</h1>

    <!--The HTML section for the hotel and the popup that appears when button is clicked-->
    <section class="Hotel">
      <h2>Hotels</h2>

      <img src="./images/Hotel.jpg" alt="Hotel" class="img-back" />

      <button class="btn" data-target="#popup1">Press</button>
      <div class="popup" id="popup1">
        <div class="popup-header">
          <div class="title">Hotel</div>
          
        </div>
        <div class="popup1-content">
          
          <img
            class="insidehotel"
            src="./images/Hotelinside.jpg"
            alt="Inside of hotel"
          />
          <div class="hotelinfo">
            <ul>
          <li>Name:<p id="hotelname"></p></li>
          <li>Rooms<p id="hotelrooms"></p></li>
          <li>Booked<p id="hotelbooked"></p></li>
          <li>Available: <p id="hotela"></p></li>
          <li>TV?<p id="hoteltv"></p></li>
          <li>Bathroom?<p id="hotelbath"></p></li>
        </ul>
        </div>
          <button class="btn close-popup" data-target="popup1">&times;</button>
        </div>
      </div>
    </section>
<!--The HTML for the cabin section, and also the popup that appears when button is clicked-->
    <section class="Cabin">
      <h2>Cabins</h2>
      <img src="./images/Cabin.jpg" alt="Cabin" />

      <button class="btn" data-target="#popup2">Press</button>
      <div class="popup" id="popup2">
        <div class="popup-header">
          <div class="title">Cabin</div>
          
        </div>
        <div class="popup2-content">
          <img
            class="insidecabin"
            src="./images/Cabininside.jpg"
            alt="Inside of cabin"
          />
          <div class="cabininfo">
            <ul>
          <li>Name:<p id="cabinname"></p></li>
          <li>Cabins:<p id="cabinrooms"></p></li>
          <li>Booked<p id="cabinbooked"></p></li>
          <li>Available: <p id="cabina"></p></li>
          <li>TV?<p id="cabintv"></p></li>
          <li>Bathroom?<p id="cabinbath"></p></li>
        </ul>
        </div>
          <button class="btn close-popup" data-target="popup2">&times;</button>
        </div>
      </div>
    </section>

    <!--The HTML for the motel and the pupup that appears when button is clicked-->
    <section class="Motel">
      <h2>Motels</h2>
      <img src="./images/Motel.jpg" alt="Motel" />
      <button class="btn" data-target="#popup3">Press</button>

      <div class="popup" id="popup3">
        <div class="popup-header">
          <div class="title">Motel</div>
          
        </div>
        <div class="popup3-content">
          <img
            class="insidemotel"
            src="./images/pexels-max-vakhtbovych-6970027.jpg"
            alt="Inside of motel"
          />
          <div class="motelinfo">
            <ul>
          <li>Name:<p id="motelname"></p></li>
          <li>Rooms<p id="motelrooms"></p></li>
          <li>Booked<p id="motelbooked"></p></li>
          <li>Available: <p id="motela"></p></li>
          <li>TV?<p id="moteltv"></p></li>
          <li>Bathroom?<p id="motelbath"></p></li>
        </ul>
        </div>
          <button class="btn close-popup" data-target="popup3">&times;</button>
        </div>
      </div>
    </section>
    <div id="overlay"></div>
  </main>

  <!--the footer that just contains the year we are in-->
<footer>
<p id="fullyear"></p>
</footer>


    <script src="main.js"></script>
  </body>
</html>
