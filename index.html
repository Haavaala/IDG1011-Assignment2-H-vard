<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment2</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
    <h1>HÃ¥vards Living Center Norway</h1>

    <section class="Hotel">
      <h2>Hotels</h2>

      <img src="./images/Hotel.jpg" alt="Hotel" class="img-back" />

      <button class="btn" data-target="#popup1">Press</button>
      <div class="popup" id="popup1">
        <div class="popup-header">
          <div class="title">Hotel</div>
          
        </div>
        <div class="popup1-content">
          <div id="hotelfacts">
          </div>
          <img
            class="insidehotel"
            src="./images/Hotelinside.jpg"
            alt="Inside of hotel"
          />
          <button class="btn close-popup" data-target="popup1">&times;</button>
        </div>
      </div>
    </section>

    <section class="Cabin">
      <h2>Cabins</h2>
      <img src="./images/Cabin.jpg" alt="Cabin" />

      <button class="btn" data-target="#popup2">Press</button>
      <div class="popup" id="popup2">
        <div class="popup-header">
          <div class="title">Cabin</div>
          
        </div>
        <div class="popup2-content">
          <img
            class="insidecabin"
            src="./images/Cabininside.jpg"
            alt="Inside of cabin"
          />
          <button class="btn close-popup" data-target="popup2">&times;</button>
        </div>
      </div>
    </section>

    <section class="Motel">
      <h2>Motels</h2>
      <img src="./images/Motel.jpg" alt="Motel" />
      <button class="btn" data-target="#popup3">Press</button>

      <div class="popup" id="popup3">
        <div class="popup-header">
          <div class="title">Motel</div>
          
        </div>
        <div class="popup3-content">
          <img
            class="insidemotel"
            src="./images/pexels-max-vakhtbovych-6970027.jpg"
            alt="Inside of motel"
          />
          <div class="motelinfo">
            <ul>
          <li>name:<p id="motelname"></p></li>
          <li>rooms<p id="motelrooms"></p></li>
          <li>available<p id="motelbooked"></p></li>
          <li>tv?<p id="moteltv"></p></li>
          <li>bathroom?<p id="motelbath"></p></li>
        </ul>
        </div>
          <button class="btn close-popup" data-target="popup3">&times;</button>
        </div>
      </div>
    </section>
    <div id="overlay"></div>
  </main>

<footer>
<p id="fullyear"></p>
</footer>


    <script src="main.js"></script>
    <script src="test.js"></script>
  </body>
</html>
